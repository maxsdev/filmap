    <script>
      var longitude;
      var latitude;
      var zoom;
      $.ajax({
        dataType: "json",
        url: "http://localhost/api/",
        data: {
          longitude: 82.912138,
          latitude: 55.059146,
          zoom: 3
        },
        success: function callback(data) {
          longitude = parseFloat(data.longitude);
          latitude = parseFloat(data.latitude);
          zoom = parseFloat(data.zoom);
        }
      });
    </script>
    <script>
      function initMap() {
        sleep(200);
        if (latitude !== undefined && longitude !== undefined && zoom !== undefined)
        var uluru = {lat: latitude, lng: longitude};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: zoom,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBwpjLbQa9NDiBBwKEOXwwMVDT5QElM3w&callback=initMap">
